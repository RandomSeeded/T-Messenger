<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinder Messenger - Tinder over SMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../css/landing.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="hero is-info is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="./index.html">
                <img src="../images/logo.png" alt="Logo">
              </a>
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active">
                  Home
                </a>
                <a class="navbar-item" href="./contact.html">
                  Contact
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <h1 class="title">
              Tinder Messenger
            </h1>
            <h2 class="subtitle">
              Tindering in public is never a good idea. Send and receive Tinder messages over text, so you can chat whenever.
            </h2>
            <div class="box">
              <figure class="avatar">
                <img src="../images/facebook-icon.png">
              </figure>
              <form id="create-account">
                <div class="control">
                  <input id="facebookUsername" class="input" type="text" placeholder="Facebook Username">
                  <input id="facebookPassword" class="input" type="password" placeholder="Facebook Password">
                  <input id="phoneNumber" class="input" type="text" placeholder="Phone Number">
                  <button type="submit" class="button is-link is-block is-large is-fullwidth">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </section>
    <script async type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
